<div>
    <app-area [data]="bigChart"></app-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="table-container">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <h2 class="table-title">Summary By Country</h2>
            <h4 class="table-title">Source: CORONAVIRUS COVID19 API</h4>
            <table mat-table [dataSource]="dataSource">

                <!-- Country Column -->
                <ng-container matColumnDef="Country">
                    <th mat-header-cell *matHeaderCellDef> Country </th>
                    <td mat-cell *matCellDef="let country"> {{country.Country}} </td>
                </ng-container>

                <!-- TotalConfirmed Column -->
                <ng-container matColumnDef="TotalConfirmed">
                    <th mat-header-cell *matHeaderCellDef> Total Confirmed </th>
                    <td mat-cell *matCellDef="let country"> {{country.TotalConfirmed}} </td>
                </ng-container>

                <!-- Total Deaths Column -->
                <ng-container matColumnDef="TotalDeaths">
                    <th mat-header-cell *matHeaderCellDef> Total Deaths </th>
                    <td mat-cell *matCellDef="let country"> {{country.TotalDeaths}} </td>
                </ng-container>

                <!-- Total Column -->
                <ng-container matColumnDef="TotalRecovered">
                    <th mat-header-cell *matHeaderCellDef> Total Recovered </th>
                    <td mat-cell *matCellDef="let country"> {{country.TotalRecovered}} </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let country"> 06/12/2020 </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <app-pie [data]="pieChart"></app-pie>
    </div>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <app-bar [data]="barGraph"></app-bar>
    </div>
</div>
